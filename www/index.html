<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>WebVTT Linked Data interpreter</title>
  </head>
  <body>
    <h1>WebVTT Linked Data interpreter</span></h1>
    <form id="theform" method="get" action="process" class="simple">
      <fieldset>
        <legend>Interpreter Input</legend>
        <table>
          <tbody>
            <tr title="The WebVTT document to interpret.">
              <th>
                <select id="inputselect" name="inputselect">
                  <option value="iri">WebVTT IRI</option>
                  <option value="yt">Youtube IRI</option>
                  <option value="text">text</option>
                </select>
              </th>
              <td class="input">
                <input type="url" name="iriinput" id="iriinput" placeholder="enter IRI"
                       pattern="(?:(?:https?://.+)|(?:data:.+))?"
                       title="Absolute IRI (http, https or data only) of WebVTT">
                <textarea name="textinput" id="textinput" style="display: none"
                        placeholder="enter source" title="WebVTT source"></textarea>
              </td>
            </tr>

            <tr title="The video related to by the WebVTT document." id="videorow">
              <th>
                <label for="video">Video IRI</label>
              </th>
              <td class="input">
                <input type="url" id="video" name="video" value="http://ex.org/video">
              </td>
            </tr>

            <tr title="Additional JSON-LD contexts to interpret Web-VTT metadata">
              <th>
                <label for="context">Context IRIs</label>
              </th>
              <td class="input">
                <input id="context" name="context"
                       placeholder="space-separated list of IRIs">
              </td>
            </tr>

            <tr title="Output format.">
              <th>
                <label for="format">Output format</label>
              </th>
              <td>
                  <select id="format" name="format">
                    <option value="nquads">Ntriple / Nquads</option>
                    <option value="jsonld">JSON-LD</option>
                    <!--
                    <option id="Turtle">Turtle (incomplete for nested export)</option>
                    -->
                  </select>
                  <label>
                    <input type="checkbox" name="forcetxt" checked> Display in browser
                  </label>
              </td>
            </tr>

            <tr title="Output type.">
              <th><label for="type">Output type</label></th>
              <td>
                  <select id="type" name="type">
                    <option value="flat">flat</option>
                    <option value="nested">nested (named graphs)</option>
                  </select>
              </td>
            </tr>

            <tr>
              <th></th>
              <td><input value="Interpret" type="submit" id="submit"></td>
            </tr>
        </table>
      </fieldset>
